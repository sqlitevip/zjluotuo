<html>

	<head>
		<meta charset="utf-8">
		<title>湛江市骆驮汽车服务有限公司</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="css/mui.previewimage.css">
		<script src="js/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">{{item.name}}</h1>
			</header>
			<div class="mui-content">
				<div class="mui-content-padded">
					<p>{{item.info}}</p>
					<p v-for="img in imgs"><img :src="img" data-preview-src="" data-preview-group="1" /></p>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.zoom.js"></script>
	<script src="js/mui.previewimage.js"></script>
	<script src="datalist.js"></script>
	<script>
		//console.log(window.location.search.slice(1));
		var idx = parseInt(window.location.search.slice(1))-1;
		var item = datalist[idx];
		item.imgs = [];
		for (var i = 0; i < item.imgnum; i++) {
			item.imgs.push(item.path + '/' + (i+1) + '.jpg');
		}
		new Vue({
			el: '#app',
			data: item
		});
		mui.previewImage();
	</script>

</html>
